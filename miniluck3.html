<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPMG K1 Choose My Luck</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4300FF;
      --accent: #00CAFF;
    }
    body {
      background: #f5f7fa;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .election-title { font-size: 1.1rem; font-weight: 600; margin: 0; color: #111; text-align: center; }
    .election-sub   { font-size: 0.85rem; color: #666; text-align: center; }
    .grid-container {
      padding: 1rem;
padding-bottom: 2rem;
      height: calc(100vh - 200px); /* adjust based on header height */
      overflow-y: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .number {
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }
    .number.taken    { background-color: #ff9999; cursor: not-allowed; }
    .number.mine     { background-color: #90ee90; cursor: not-allowed; }
    .number.disabled { background-color: #eee; cursor: not-allowed; }
    .btn-vote   { background: var(--primary); color: #fff; border: none; }
    .btn-change { background: var(--accent);  color: #fff; border: none; }
    .sticky-header {
      position: sticky;
      top: 0;
      background: #f5f7fa;
      z-index: 1000;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    .d-none { display: none !important; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginDiv" class="container py-4">
    <div class="card p-4">
      <p class="election-title">ðŸŽ¯ KPMG K1 Choose My Luck</p>
      <p class="election-sub mb-3">Enter your email to start</p>
      <form id="loginForm" class="mt-3">
        <div class="input-group mb-3">
          <input type="email" id="emailInput" class="form-control" placeholder="Your email" required>
          <button class="btn btn-vote" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <!-- User Screen -->
  <div id="userDiv" class="container-fluid h-100 d-none p-0">
    <div class="sticky-header">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <small class="text-secondary">Logged in as: <span id="userEmailUser"></span></small>
        <button id="logoutBtnUser" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>

<div class="text-start mb-2 px-3">
  <p class="mb-1">KPMG K1 Team Building Game</p>
  <p class="mb-0">Choose your luck</p>
</div>

      <div class="d-flex justify-content-between align-items-center">
        <p id="gameStatus" class="election-sub mb-0">Loading statusâ€¦</p>
        <button id="clearBtn" class="btn btn-vote btn-sm">Clear Selection</button>
      </div>
    </div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
    </div>
  </div>

  <!-- Admin Screen -->
  <div id="adminDiv" class="container-fluid h-100 d-none p-0">
    <div class="sticky-header">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <small class="text-secondary">Logged in as: <span id="userEmailAdmin"></span></small>
        <button id="logoutBtnAdmin" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
<div class="text-start mb-2 px-3">
  <p class="mb-1">KPMG K1 Team Building Game</p>
  <p class="mb-0">Choose your luck</p>
</div>
      <div class="d-flex justify-content-between align-items-center">
        <p id="adminStatus" class="election-sub mb-0">Loading statusâ€¦</p>
        <button id="toggleGameBtn" class="btn btn-change btn-sm">Open Game</button>
      </div>
    </div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
    </div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js';
    import {
      getFirestore, collection, doc, onSnapshot,
      setDoc, deleteDoc, getDoc, query, where, getDocs, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js';

    const app = initializeApp({
      apiKey: "AIzaSyDxlQWFYRcbGZ133HPEMXYy8tR_KMUiJw0",
      authDomain: "lottogame-16083.firebaseapp.com",
      projectId: "lottogame-16083",
      storageBucket: "lottogame-16083.appspot.com",
      messagingSenderId: "278778623701",
      appId: "1:278778623701:web:c7828b036c617a13fa145c"
    });
    const db = getFirestore(app);

    const allowed = [
      "nopparatb@kpmg.co.th","theerawatj@kpmg.co.th","palidal@kpmg.co.th",
      "manitan@kpmg.co.th","sudaratr@kpmg.co.th","chanaratc@kpmg.co.th",
      "pornthipr@kpmg.co.th","gameadmin@kpmg.co.th"
    ];
    const adminEmails = ["gameadmin@kpmg.co.th"];
    let email = '', isAdmin = false, gameOpen = false, picks = {}, myPick = null;

    const loginDiv       = document.getElementById('loginDiv');
    const userDiv        = document.getElementById('userDiv');
    const adminDiv       = document.getElementById('adminDiv');
    const userEmailUser  = document.getElementById('userEmailUser');
    const userEmailAdmin = document.getElementById('userEmailAdmin');
    const logoutUser     = document.getElementById('logoutBtnUser');
    const logoutAdmin    = document.getElementById('logoutBtnAdmin');
    const gameStatusEl   = document.getElementById('gameStatus');
    const adminStatusEl  = document.getElementById('adminStatus');
    const gridElUser     = document.querySelector('#userDiv #grid');
    const gridElAdmin    = document.querySelector('#adminDiv #grid');
    const toggleBtn      = document.getElementById('toggleGameBtn');
    const clearBtn       = document.getElementById('clearBtn');

    const settingsRef = doc(db,'settings','game');
    const picksCol    = collection(db,'lotto');

    function reset(){
      email='';
      loginDiv.classList.remove('d-none');
      userDiv.classList.add('d-none');
      adminDiv.classList.add('d-none');
      document.getElementById('emailInput').value='';
    }
    logoutUser.onclick=reset;
    logoutAdmin.onclick=reset;

    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      const val = document.getElementById('emailInput').value.trim().toLowerCase();
      if(!allowed.includes(val)) return alert('Access denied.');
      email = val;
      isAdmin = adminEmails.includes(val);
      userEmailUser.textContent  = val;
      userEmailAdmin.textContent = val;
      loginDiv.classList.add('d-none');
      (isAdmin?adminDiv:userDiv).classList.remove('d-none');
      listenGame(); listenPicks();
    };

    function listenGame(){ onSnapshot(settingsRef, snap=>{
      gameOpen = snap.exists()&&snap.data().open;
      gameStatusEl.textContent  = gameOpen? 'ðŸŽ² Game is OPEN':'ðŸ”’ Game is CLOSED';
      adminStatusEl.textContent = gameOpen? 'Game OPEN':'Game CLOSED';
      toggleBtn.textContent     = gameOpen? 'Close Game':'Open Game';
      renderGrid();
    }); }

    function listenPicks(){ onSnapshot(picksCol, snap=>{
      picks = {}; snap.forEach(d=> picks[d.id]=d.data().number);
      myPick = picks[email]||null;
      if(myPick) gameStatusEl.textContent = `âœ… You picked: ${myPick}`;
      renderGrid();
    }); }

    function renderGrid(){
      [gridElUser, gridElAdmin].forEach(gridEl => {
        if(!gridEl) return;
        gridEl.innerHTML='';
        for(let i=1;i<=420;i++){
          const box=document.createElement('div');
          box.className='number'; box.textContent=i;
          const owner=Object.entries(picks).find(([u,n])=>n===i)?.[0];
          if(owner){ box.classList.add('taken'); if(owner===email) box.classList.add('mine'); }
          else if(!gameOpen) box.classList.add('disabled');
          else if(!isAdmin) box.onclick=()=> selectNumber(i);
          gridEl.appendChild(box);
        }
      });
    }

    async function selectNumber(n){ if(!gameOpen) return; await setDoc(doc(picksCol,email),{number:n}); }
    clearBtn.onclick = async()=>{ if(!gameOpen) return; await deleteDoc(doc(picksCol,email)); };
    toggleBtn.onclick= async()=>{ await setDoc(settingsRef,{open:!gameOpen}); };

    window.selectNumber=selectNumber;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
